<div class="video-bg-container">
  <!-- Video Background -->
  <video autoplay muted loop playsinline preload="auto" class="video-bg">
    <source src="assets/hiking.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>
  <div class="overlay"></div>

  <!-- Login Form -->
  <div class="login-section d-flex justify-content-center align-items-center">
    <div class="card shadow-lg rounded-4" style="max-width: 400px; background-color: rgba(255, 255, 255, 0.95);">
      <div class="card-body p-4">
        <h3 class="text-center mb-4 text-dark">Welcome Back</h3>
        <p class="text-center text-muted mb-4">Log in to explore the world of campgrounds!</p>
        <form (ngSubmit)="onSubmit()">
          <div class="mb-3">
            <label for="username" class="form-label text-dark">Username</label>
            <input
              type="text"
              id="username"
              class="form-control rounded-pill"
              placeholder="Enter your username"
              name="username"
              [(ngModel)]="username"
              required
              #usernameInput="ngModel"
            />
            <div *ngIf="usernameInput.invalid && usernameInput.touched" class="text-danger mt-1">
              Username is required
            </div>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label text-dark">Password</label>
            <input
              type="password"
              id="password"
              class="form-control rounded-pill"
              placeholder="Enter your password"
              name="password"
              [(ngModel)]="password"
              required
              #passwordInput="ngModel"
            />
            <div *ngIf="passwordInput.invalid && passwordInput.touched" class="text-danger mt-1">
              Password is required
            </div>
          </div>
          <button type="submit" class="btn btn-custom-primary w-100 rounded-pill">Login</button>
        </form>
        <p *ngIf="error" class="text-danger text-center mt-3">{{ error }}</p>
        <p class="text-center mt-4 text-dark">
          Donâ€™t have an account?
          <a routerLink="/register" class="text-decoration-none text-custom fw-bold">Register</a>
        </p>
      </div>
    </div>
  </div>
</div>
