<div class="container mt-3">
  <h1 class="text-center mb-4">Campground List</h1>
  <div class="row">
    <div class="col-md-6" *ngFor="let campground of campgrounds">
      <div class="card mb-3">
        <img
          [src]="campground.images[0]?.url || getRandomImageUrl()"
          class="card-img-top"
          alt="Campground Image"
        />
        <div class="card-body">
          <h5 class="card-title">{{ campground.name }}</h5>
          <p class="card-text">{{ campground.description }}</p>
          <p class="text-muted">{{ campground.location }}</p>
          <button
            class="btn btn-primary"
            [routerLink]="['/campgrounds', campground.campgroundId]"
          >
            View Details
          </button>
        </div>
      </div>
    </div>
  </div>

  <div id="map" style="height: 400px; margin-top: 20px;"></div>
</div>
